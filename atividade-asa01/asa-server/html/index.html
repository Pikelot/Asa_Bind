<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jãogle_Homepage</title>
    <style>
        /* Estilos básicos para o site */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgba(29, 29, 29); /* Fundo semi-transparente */
        }

        body::before {
            content: ""; /* Cria uma camada para a imagem */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("Docker-Emblem razer.png");
            background-size: contain; /* Ajusta a imagem para caber */
            background-repeat: no-repeat;
            background-position: center center; /* Centraliza a imagem */
            filter: brightness(2); /* Ajusta o brilho apenas na imagem */
            pointer-events: none; /* Impede interação com a camada da imagem */
            z-index: -1; /* Mantém a imagem no fundo, abaixo do conteúdo */
        }
        header {
            background-color: rgb(29, 29, 29);
            color: rgb(34, 212, 58);
            padding: 10px 0;
            text-align: center;
        }

        main {
            padding: 20px;
        }


        .content-section {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #69696917;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgb(34, 212, 58);
            text-shadow: 0 0 3px rgb(34, 212, 58), /* Contorno preto sutil */
                 1px 1px 2px rgb(34, 212, 58),
                 -1px -1px 1px rgb(34, 212, 58);
            color: rgb(29, 29, 29);
        }

        h1, h2 {
            margin: 0;
        }

        p {
            line-height: 1.6;
        }

        ul.a {
            list-style-type: square;
        }
    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <h1>Jãogle</h1>
        <p>Atividade de ASA usando DNS e HTTP</p>
    </header>

    <!-- Conteúdo principal -->
    <main>
        <section class="content-section">
            <center><h2>Para onde ir a seguir? Escolha um dos sites!</h2></center>
            <ul class="a">
                <li><a href="http://joao.asa.br">João</a></li>
                <li><a href="http://sales.joao.asa.br">Sales</a></li>
                <li><a href="http://alanna.joao.asa.br">Alanna</a></li>
            </ul>
        </section>

        <section class="content-section">
            <h2>Meus repositórios</h2>
            <ul>
                <li><a href="https://github.com/Pikelot">Meu github</a></li>
            </ul>
        </section>
        
    </main>

</body>
</html>
