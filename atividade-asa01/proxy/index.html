<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My hopage</title>
    <style>
        /* Estilos básicos para o site */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(97, 97, 97);
        }

        header {
            background-color: #565454;
            color: rgb(126, 131, 135);
            padding: 10px 0;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            width: 100%;
            bottom: 0;
        }

        .content-section {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #565454;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgb(107, 173, 249);
            color: rgb(107, 173, 249);
        }

        h1, h2 {
            margin: 0;
        }

        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <h1>Página mãe</h1>
        <p>DEU NADA AINDA PAIZÃO</p>
    </header>

    <!-- Conteúdo principal -->
    <main>
        <section class="content-section">
            <h2>Quer ir para onde paizão?</h2>
            <p>Clique aqui: "Ainda não tem nada hahahahahahaha"</p>
        </section>
    </main>

</body>
</html>
